<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
  <head>
    <title>Cadastro</title>
 
</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
  </div>
  <form id="formulario">
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" class="inputs" id="nome" oninput="validarNome()" required></input>
        <span class="span-required">Nome deve ter no mínino 4 caracteres</span>
      </div>
      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" class="inputs" id="sobrenome" oninput="validarSobreNome()" required>
        <span class="span-required">Sobrenome deve ter no mínino 4 caracteres</span>

      </div>
      </fieldset>
  <br>
  <div class="campo">
        <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" class="inputs" oninput="validarEmail()" required>
      <span class="span-required">Digite um e-mail válido</span>
      
  </div>
  <br>
  <div class="campo">
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    <label>
    <input type="radio" name="devweb" class="input-r" value="frontend" checked>Front-end
    </input>
    </label>
  <label>
  <input type="radio" name="devweb" class="input-r" value="backend">Back-end
    </input>
  </label>
  <label>
  <input type="radio" name="devweb" class="input-r" value="fullstack">Fullstack
    </input>
</label>

    </div>
<br>
<div class="campo">
  <label for="senioridade"><strong> Senioridade </strong></label>
  <select id="senioridade" class="input-s" required  onchange="validarSelect()">
    <option selected disable value="">Selecione</option>
    <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option> </select>
  <span class="span-required">Selecione uma opção</span>
 
</div>
<fieldset class="grupo">
  <div class="campo">
    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
    <input type="checkbox" id="tecnologia1" value="HTML">
    <label type="tecnologia1">HTML</label>
     <input type="checkbox" id="tecnologia2" value="CSS">
    <label type="tecnologia2">CSS</label>
     <input type="checkbox" id="tecnologia3" value="javascript">
    <label type="tecnologia3">Javascript</label>
     <input type="checkbox" id="tecnologia4" value="PHP">
    <label type="tecnologia4">PHP</label>
     <input type="checkbox" id="tecnologia5" value="C#">
    <label type="tecnologia5">C#</label>
     <input type="checkbox" id="tecnologia6" value="python">
    <label type="tecnologia6">Python</label>
     <input type="checkbox" id="tecnologia7" value="java">
    <label type="tecnologia7">Java</label>
    <span class="span-required">Selecione no mínimo duas opções</span>
  </div>
  </fieldset>
<div class="campo">
  <br>
  <label><strong>Conte um pouco da sua experiência:</strong></label>
  <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
  <span class="span-required">Campo obrigatório</span>
</div>
<button class="botao" type="submit">Concluir</button>
    </form>
</body>
<script src="app.js"></script>
</html>
